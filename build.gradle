buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("io.spring.javaformat:spring-javaformat-gradle-plugin:0.0.25")
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Plugin for generating stuff for Ingellij IDEA
    id 'idea'
}

application {
    mainClass = 'kata.trainreservation.App'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Common utilities and functional stuff
    implementation 'com.google.guava:guava:29.0-jre'
    // HTTP Client
    implementation 'com.konghq:unirest-java:3.9.00'
    implementation 'com.konghq:unirest-objectmapper-jackson:3.10.00'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    //Mockito for mocking
    implementation 'org.mockito:mockito-core:3.5.9'
}

application {
    // Define the main class for the application.
    mainClassName = 'kata.trainreservation.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

apply plugin: 'io.spring.javaformat'